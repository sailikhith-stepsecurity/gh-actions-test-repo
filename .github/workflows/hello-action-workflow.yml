name: Test Hello Action
on:
  workflow_dispatch:
    inputs:
      message:
        description: 'Message to print'
        required: false
        default: 'Hello from manual trigger!'
        type: string

jobs:
  test-hello-action:
    runs-on: ubuntu-latest
    name: Test Hello Action
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Run Hello Action
        uses: sailikhith-stepsecurity/hello-action@6cbc8c0182d58a1e8564b4d2b2094d627a1d742d  # Using full SHA for immutability
        with:
          message: ${{ github.event.inputs.message }}
